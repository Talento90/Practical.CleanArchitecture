<div class="card">
  <div class="card-header">
    Edit Product
  </div>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          id="name"
          name="name"
          class="form-control"
          [(ngModel)]="product.name"
          required
          #nameField="ngModel"
          (blur)="onBlur(nameField)"
          [class.field-error]="form.submitted && nameField.invalid"
        />
        <div
          [hidden]="!form.submitted || nameField.valid"
          class="alert alert-danger"
        >
          Enter a name
        </div>
      </div>
      <div class="form-group">
        <label for="code">Code</label>
        <input
          id="code"
          name="code"
          class="form-control"
          [(ngModel)]="product.code"
          required
          #codeField="ngModel"
          (blur)="onBlur(codeField)"
          [class.field-error]="form.submitted && codeField.invalid"
        />
        <div
          [hidden]="!form.submitted || codeField.valid"
          class="alert alert-danger"
        >
          Enter a code
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          id="description"
          name="description"
          class="form-control"
          [(ngModel)]="product.description"
          required
          #descriptionField="ngModel"
          (blur)="onBlur(descriptionField)"
          [class.field-error]="form.submitted && descriptionField.invalid"
        />
        <div
          [hidden]="!form.submitted || descriptionField.valid"
          class="alert alert-danger"
        >
          Enter a description
        </div>
      </div>
      <div [hidden]="!postError" class="alert alert-danger">
        {{ postErrorMessage }}
      </div>
      <button class="btn btn-primary">Save</button>
    </form>
  </div>
  <div class="card-footer">
    <a
      class="btn btn-outline-secondary"
      [routerLink]="['/products']"
      style="width:80px"
    >
      <i class="fa fa-chevron-left"></i> Back
    </a>
  </div>
</div>
