<div class="card">
  <div class="card-header">
    Add Product
  </div>
  <div class="card-body">
    <div class="row" [hidden]="!postError" class="alert alert-danger">
      {{ postErrorMessage }}
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input
            id="name"
            name="name"
            class="form-control"
            [(ngModel)]="product.name"
            required
            #nameField="ngModel"
            (blur)="onBlur(nameField)"
            [class.field-error]="form.submitted && nameField.invalid"
          />
          <div
            [hidden]="!form.submitted || nameField.valid"
            class="alert alert-danger"
          >
            Enter a name
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="code" class="col-sm-2 col-form-label">Code</label>
        <div class="col-sm-10">
          <input
            id="code"
            name="code"
            class="form-control"
            [(ngModel)]="product.code"
            required
            #codeField="ngModel"
            (blur)="onBlur(codeField)"
            [class.field-error]="form.submitted && codeField.invalid"
          />
          <div
            [hidden]="!form.submitted || codeField.valid"
            class="alert alert-danger"
          >
            Enter a code
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label"
          >Description</label
        >
        <div class="col-sm-10">
          <input
            id="description"
            name="description"
            class="form-control"
            [(ngModel)]="product.description"
            required
            #descriptionField="ngModel"
            (blur)="onBlur(descriptionField)"
            [class.field-error]="form.submitted && descriptionField.invalid"
          />
          <div
            [hidden]="!form.submitted || descriptionField.valid"
            class="alert alert-danger"
          >
            Enter a description
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button class="btn btn-primary">Save</button>
        </div>
      </div>
    </form>
  </div>
  <div class="card-footer">
    <a
      class="btn btn-outline-secondary"
      [routerLink]="['/products']"
      style="width:80px"
    >
      <i class="fa fa-chevron-left"></i> Back
    </a>
  </div>
</div>
